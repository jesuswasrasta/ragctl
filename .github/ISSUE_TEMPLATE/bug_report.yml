name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: I expected X to happen, but Y happened instead...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. With arguments '...'
        3. See error
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: ragctl Version
      description: Output of `ragctl --version`
      placeholder: 0.1.3
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS / Environment
      description: OS version, Python version, etc.
      placeholder: macOS 14.0, Python 3.10
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
